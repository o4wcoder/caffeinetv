// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = "1.3.20"
    ext.android_plugin_version = '3.4.0-beta03'
    ext.navigation_version = "1.0.0-beta01"
    repositories {
        google()
        jcenter()
        maven {
            url 'https://maven.fabric.io/public'
            content {
                includeGroupByRegex "io\\.fabric.*"
            }
        }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$android_plugin_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "android.arch.navigation:navigation-safe-args-gradle-plugin:$navigation_version"
        classpath 'io.fabric.tools:gradle:1.26.1'
        classpath 'com.google.gms:google-services:4.2.0'
        classpath 'com.google.android.gms:oss-licenses-plugin:0.9.4'
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.8.5'
        classpath 'com.google.firebase:firebase-plugins:1.1.5'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url 'https://kochava.bintray.com/maven'
            content {
                includeGroupByRegex "com\\.kochava.*"
            }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
