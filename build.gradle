// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext.versions = [
        kotlin: '1.3.21',
        android_plugin: '3.4.0-rc03',
        navigation: '2.0.0',
        dagger: '2.21',
        espresso: '3.1.1',
        robolectric: '4.2.1'
    ]

    repositories {
        google()
        jcenter()
        maven {
            url 'https://maven.fabric.io/public'
            content {
                includeGroupByRegex "io\\.fabric.*"
            }
        }
    }

    dependencies {
        classpath "com.android.tools.build:gradle:${versions.android_plugin}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:${versions.navigation}"
        classpath 'io.fabric.tools:gradle:1.26.1'
        classpath 'com.google.gms:google-services:4.2.0'
        classpath 'com.google.android.gms:oss-licenses-plugin:0.9.4'
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.8.6'
        classpath 'com.google.firebase:firebase-plugins:1.2.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }

}

plugins {
    id("io.gitlab.arturbosch.detekt").version("1.0.0-RC14")
}

detekt {
    toolVersion = "1.0.0-RC14"
    input = files("app/src/main/java")
    filters = ".*/resources/.*,.*/build/.*"
    config = files("default-detekt-config.yml")
}

allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url 'https://kochava.bintray.com/maven'
            content {
                includeGroupByRegex "com\\.kochava.*"
            }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
