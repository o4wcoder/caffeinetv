subscription Stage(
  $clientId: ID!
  $clientType: ClientType!
  $clientTypeForMetrics: String
  $constrainedBaseline: Boolean
  $username: String!
  $viewerStreams: [StageSubscriptionViewerStreamInput!]
) {
  stage(
    clientId: $clientId
    clientType: $clientType
    clientTypeForMetrics: $clientTypeForMetrics
    constrainedBaseline: $constrainedBaseline
    username: $username
    viewerStreams: $viewerStreams
  ) {
    error {
      __typename
      title
      message
    }
    stage {
      id
      username
      title
      broadcastId
      live
      feeds {
        id
        clientId
        clientType
        gameId
        liveHost {
          __typename
          ... on LiveHostable {
            address
          }
          ... on LiveHosting {
            address
            volume
            ownerId
          }
        }
        sourceConnectionQuality
        capabilities
        role
        restrictions
        stream {
          __typename
          ... on BroadcasterStream {
            id
            sdpAnswer
            url
          }
          ... on ViewerStream {
            id
            sdpOffer
            url
          }
        }
      }
    }
  }
}
