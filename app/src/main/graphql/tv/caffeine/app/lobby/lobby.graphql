query Lobby($page: Page!) {
    pagePayload: lobby(page: $page) {
        id
        clusters {
            ...ClusterData
        }
    }
}

query DetailPage($cardId: ID!) {
    pagePayload: detailPage(cardId: $cardId) {
        id
        name
        clusters {
            ...ClusterData
        }
    }
}

fragment ClusterData on Cluster {
    name
    cardLists{
        ... on LiveBroadcastCardList {
            id
            maxLargeCardDisplayCount
            liveBroadcastCards: cards {
                id
                name
                displayOrder
                user {
                    ...UserData
                }
                broadcast {
                    id
                    name
                    description
                    previewImagePath
                    gameImagePath
                    ageRestriction
                    contentId
                    friendViewers {
                        ...UserData
                    }
                    totalFriendViewers
                }
            }
        }
        ... on CreatorCardList {
            creatorCards: cards {
                id
                displayOrder
                user {
                    ...UserData
                }
            }
        }
        ... on CategoryCardList {
            id
            categoryCards: cards {
                id
                displayOrder
                name
                backgroundImagePath
                overlayImagePath
            }
        }
    }
}

fragment UserData on User {
    caid
    username
    avatarImagePath
    isFollowing
    isCaster
    isVerified
}
