query Lobby($page: Page!) {
    pagePayLoad: lobby(page: $page) {
        name
        clusters {
            name
            cardLists{
                ... on LiveBroadcastCardList {
                    id
                    maxLargeCardDisplayCount
                    liveBroadcastCards: cards {
                        id
                        name
                        displayOrder
                        user {
                            ...userFragment
                        }
                        broadcast {
                            id
                            name
                            description
                            previewImagePath
                            gameImagePath
                            ageRestriction
                            contentId
                            friendViewers {
                                ...userFragment
                            }
                            totalFriendViewers
                        }
                    }
                }
                ... on CreatorCardList {
                    creatorCards: cards {
                        id
                        displayOrder
                        user {
                            ...userFragment
                        }
                    }
                }
                ... on CategoryCardList {
                    id
                    categoryCards: cards {
                        id
                        displayOrder
                        name
                        backgroundImagePath
                        overlayImagePath
                    }
                }
            }
        }
    }
}

fragment userFragment on User {
    caid
    username
    avatarImagePath
    isFollowing
    isCaster
    isVerified
}
