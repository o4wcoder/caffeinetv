query Lobby($page: Page!) {
    pagePayLoad: lobby(page: $page) {
        name
        clusters {
            name
            cardLists{
                name
                id
                cards{
                    id
                    ... on LiveBroadcastCard {
                        user {
                            ...userFragment
                        }
                        broadcast {
                            id
                            name
                            description
                            previewImagePath
                            gameImagePath
                            ageRestriction
                            contentId
                            friendViewers {
                                ...userFragment
                            }
                            totalFriendViewers
                        }
                        displayOrder
                    }
                    ... on CreatorCard {
                        user {
                            ...userFragment
                        }
                        displayOrder
                    }
                    ... on CategoryCard {
                        name
                        displayOrder
                    }
                }
            }
        }
    }
}

fragment userFragment on User {
    caid
    username
    avatarImagePath
    isFollowing
    isCaster
    isVerified
}
